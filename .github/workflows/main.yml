# hoot smalltalk build pipeline

name: hoot-build-pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: build-main-branch
        run: |
          mvn --version
          shell/build-all-mods.sh
      - name: upload-bundles
        run: |
          mvn -U -B deploy:deploy-file -DrepositoryId=github -Dfile=hoot-compiler-bundle/target/hoot-compiler-bundle*.jar -Durl=https://maven.pkg.github.com/nikboyd/hoot-smalltalk/ -DpomFile=hoot-compiler-bundle/pom.xml

